# PENDING — tracking HA Integration Quality Scale for eventual core submission.
# See: https://developers.home-assistant.io/docs/integration_quality_scale_index
rules:
  # Bronze
  action-setup:
    status: exempt
    comment: Integration does not register custom service actions.
  appropriate-polling: done
  brands:
    status: done
    comment: PR home-assistant/brands#9761 submitted with icon, logo, and dark variants.
  common-modules: done
  config-flow: done
  config-flow-test-coverage: done
  dependency-transparency: done
  docs-actions:
    status: exempt
    comment: Integration does not register custom service actions.
  docs-high-level-description: done
  docs-installation-instructions:
    status: done
    comment: README covers HACS and manual installation.
  docs-removal-instructions:
    status: todo
    comment: Needs user-facing documentation on home-assistant.io.
  entity-event-setup: done
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions:
    status: exempt
    comment: Integration does not register custom service actions.
  config-entry-unloading: done
  docs-configuration-parameters: done
  docs-installation-parameters: done
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: done
  parallel-updates: done
  reauthentication-flow: done
  test-coverage:
    status: done
    comment: 264 tests, 97% overall coverage. All platform modules ≥94%.

  # Gold
  devices: done
  diagnostics: done
  discovery:
    status: exempt
    comment: Cloud-only API, no local discovery mechanism available.
  discovery-update-info:
    status: exempt
    comment: Cloud-only API, no network discovery.
  docs-data-update:
    status: done
    comment: README Architecture section documents REST polling, WebSocket push, and reconnect strategy.
  docs-examples:
    status: todo
    comment: Needs user-facing documentation on home-assistant.io.
  docs-known-limitations:
    status: done
    comment: README documents cloud-only API requirement and no local control.
  docs-supported-devices:
    status: done
    comment: README lists LWHEM, DAU/LDATA, and LSBMA with per-device entity tables.
  docs-supported-functions:
    status: done
    comment: README has entity tables covering all sensors, switches, buttons, and binary sensors per device.
  docs-troubleshooting:
    status: todo
    comment: Needs user-facing documentation on home-assistant.io.
  docs-use-cases:
    status: todo
    comment: Needs user-facing documentation on home-assistant.io.
  dynamic-devices: done
  entity-category: done
  entity-device-class: done
  entity-disabled-by-default:
    status: todo
    comment: No entities use entity_registry_enabled_default=False. Diagnostic sensors (firmware, serial, RSSI, position) should be disabled by default.
  entity-translations: done
  exception-translations: done
  icon-translations: done
  reconfiguration-flow: done
  repair-issues: done
  stale-devices: done

  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing: done
